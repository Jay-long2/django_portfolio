{% extends 'portfolio/base.html' %}
{% block content %}
<h2 style="color: blueviolet;">Contact Me</h2>
<form style="background-color: brown;" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
{% endblock %}
